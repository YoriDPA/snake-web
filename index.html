<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Multiplayer Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <h1 id="login-title">Snake Multiplayer</h1>
        <input type="text" id="name-input" placeholder="Digite seu nome" maxlength="15">
        <button id="play-button">Jogar</button>
    </div>

    <main id="app-container" class="hidden">
        <div>
            <h1 id="game-title">Yori</h1>
            <p id="player-count">Jogadores Online: <span id="count">0</span></p>
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="leaderboard-container">
            <h2>Ranking (Top 5)</h2>
            <ol id="leaderboard"></ol>
        </div>
    </main>
    
    <script src="game.js"></script>
</body>
</html>
